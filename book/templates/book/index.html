<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    {% if error_message %}
        <p><strong>{{ error_message }}</strong></p>
    {% endif %}

    <form action="{% url 'book:search' %}" method="get">
        <input type="text" name="ingredient_name" placeholder="Search by name..." autocomplete="off" spellcheck="true">
        <input type="submit" value="Search">
    </form>

    {% if alpha_recipe_list %}
        <ul>
        {% for recipe in alpha_recipe_list %}
            <li><a href="{% url 'book:detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
  </body>
</html>
