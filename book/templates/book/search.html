<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My test page</title>
  </head>
  <body>
    <h1>Search Results</h1>
    {% if alpha_recipe_list %}
        <ul>
        {% for recipe in alpha_recipe_list %}
            <li><a href="{% url 'book:detail' recipe.id %}">{{ recipe.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No recipes are available.</p>
    {% endif %}
  </body>
</html>
